<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>Portal – Alex Ekwueme Federal University</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo"><h1>AEFU Portal</h1></div>
    <nav><a href="index.html">Home</a></nav>
    <button class="menu-toggle">☰</button>
  </header>
  <main class="portal-container">
    <form class="portal-form">
      <h2>Student/Staff Portal Login</h2>
      <label for="userid">User ID</label>
      <input type="text" id="userid" name="userid" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Log In</button>
      <p class="portal-links">
        <a href="#">Forgot Password?</a> | <a href="#">Register</a>
      </p>
    </form>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
